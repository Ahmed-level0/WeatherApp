<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weatherfiy</title>
</head>

<body>
    <nav class="d-flex">
        <div class="container d-flex text-white py-2 w-75">
            <div class="logo d-flex justify-content-start">
                <img src="./imgs/logo@2x.png" alt="Logo" class="me-2">
                <div class="desc">
                    <h3>Company name</h3>
                    <p>tagline goes here</p>
                </div>
            </div>
            <ul class="d-flex justify-content-end py-4">
                <a href="#Home"><li class="rounded-pill">Home</li></a>
                <a href="#Home"><li class="rounded-pill">News</li></a>
                <a href="#Home"><li class="rounded-pill">Livecameras</li></a>
                <a href="#Home"><li class="rounded-pill">Photos</li></a>
                <a href="#Home"><li class="rounded-pill">Contact</li></a>
            </ul>
        </div>
    </nav>
    <div class="layer w-100 h-100">
        <section id="Home">
            <div class="container w-75 py-5 d-flex justify-content-center">
                <div class="search w-100 position-relative">
                    <input type="text" class="end-50 form-control rounded-pill" placeholder="Find your location..."id="search">
                    <input type="submit" value="Find" class="form-control rounded-pill position-absolute text-white"
                        id="submit">
                </div>
            </div>
        </section>

        <section class="forecast-table">
            <div class="container w-75 py-5 d-flex justify-content-center">
                <div class="forecast d-flex">
                    <div class="today overflow-hidden rounded-start-3">
                        <div class="day-date d-flex justify-content-center top-layer" id="day-date">
                        </div>
                        <div class="text-center content" id="content">
                        </div>
                    </div>

                    <div class="tomorrow rounded-end-3 overflow-hidden">
                        <div class="day-date d-flex justify-content-center top-layer" id="t-day-date">
                        </div>
                        <div class="text-center content d" id="t-content">
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
